<script>
    //初始化
    const apiKey = 'bebedece49264fc99ae262b847430598';
    let page = 3;
    const pageSize = 10;
    let apiUrl = `https://newsapi.org/v2/everything?q=羽球&pageSize=${pageSize}&page=${page}&apiKey=${apiKey}`;
    const articlesDiv = document.getElementById('articles');

    //接收news api 遍歷所有羽球新聞
    function fetchArticles() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data.articles.forEach(article => {
                    const {title, description, url, urlToImage} = article;

                    if (urlToImage === null || urlToImage === "https://s.yimg.com/cv/apiv2/social/images/yahoo_default_logo-1200x1200.png" || urlToImage === "https://example.com/another_image.png" || urlToImage === "https://media.zenfs.com/en/video.asiaftv.com/62dece5da10cfec2c4faa20559f3b7a0") {
                        return; // Skip所有 null 跟 yahoo default圖
                    }
                    const keyword = "羽球";
                    if (!article.title.toLowerCase().includes(keyword) && !article.description.toLowerCase().includes(keyword)) {
                        return; // skip掉所有標題或內容沒羽球關鍵字的文章
                    }
                    //渲染所有news卡片 aka append地獄
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('card');
                    articleDiv.style.width = '24rem';

                    articleDiv.innerHTML = `
                    <img src="${urlToImage}" class="card-img-top" alt="${title}">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${description}</p>
                        <a href="${url}" class="btn btn-primary" target="_blank">看更多</a>
                    </div>
                `;

                    articlesDiv.appendChild(articleDiv);
                });
            })
            .catch(error => console.error(error));
    }

    // 初次載入先取得前10筆新聞
    fetchArticles();

    // 監聽滾動事件，當滾動到頁面底部時載入更多新聞
    window.addEventListener('scroll', () => {
        const {scrollTop, scrollHeight, clientHeight} = document.documentElement;

        if (scrollTop + clientHeight >= scrollHeight - 5) {
            page++;
            apiUrl = `https://newsapi.org/v2/everything?q=羽球&pageSize=${pageSize}&page=${page}&apiKey=${apiKey}`;
            fetchArticles();
        }
    });

</script>
